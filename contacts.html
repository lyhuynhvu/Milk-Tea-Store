<body>
    <div class="page">
      <!-- header -->
      <div class="header">
        <div><a href="index.html"><img src="images/background/brand_logo.png" alt=""></a></div>
        <div class="header-menu">
          <span><a href="index.html">TRANG CHỦ</a></span>
          <span><a href="introduce.html">GIỚI THIỆU</a></span>
          <span><a href="menu.html">MENU</a></span>
          <span><a href="contacts.html">LIÊN HỆ</a></span>
        </div>
      </div>

      <!-- main --><!-- InstanceBeginEditable name="main" -->
      <div class="main">
      	<div class="contacts">
          <form>
            <div class="form-check contact-form-title">
              <label class="form-check-label" for="gridCheck">
                Bear MilkTea luôn mong muốn nhận được nhưng phản hồi quý giá của quý khách hàng 
            để có cơ hội hoàn thiện sản phẩm, dịch vụ hơn nữa. Những đóng góp của quý khách hàng 
            luôn là tài sản vô giá đối với chúng tôi.
              </label>
            </div>
            <div class="contact-form-content">
              <div class="form-group-left">
                <div class="form-group">
                  <label for="inputName">Họ và tên<span class="required-character">*</span></label>
                  <input type="text" class="form-control" id="inputName" placeholder="Lý Huỳnh Vũ" required>
                  <div class="invalid-feedback" id="invalid-name">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPhone">Số điện thoại<span class="required-character">*</span></label>
                  <input type="number" class="form-control" id="inputPhone" placeholder="0832532832" required>
                  <div class="invalid-feedback" id="invalid-phone"></div>
                </div>
                <div class="form-group">
                  <label for="inputMail">Email<span class="required-character">*</span></label>
                  <input type="email" class="form-control" id="inputMail" placeholder="vulh0319@dhv.edu.vn" required>
                  <div class="invalid-feedback" id="invalid-mail"></div>
                </div>
              </div>
              <div class="form-group-right">
                <div class="form-group row">
                  <label for="feedback" class="col-sm-4 col-form-label py-0">Vấn đề phản hồi:</label>
                  <div class="col-sm-8">
                    <div class="form-check d-flex pl-0">
                      <div class="form-check form-check-inline form-check-wrapper">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioPraise" checked>
                        <label class="form-check-label" for="radioPraise">Khen gợi</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioComplain">
                        <label class="form-check-label" for="radioComplain">Than phiền</label>
                      </div>
                    </div>
                    <div class="form-check d-flex pl-0 mt-2">
                      <div class="form-check form-check-inline form-check-wrapper">
                        <input class="form-check-input" type="checkbox" id="checkboxProduct" value="checkboxProduct">
                        <label class="form-check-label" for="checkboxProduct">Sản phẩm</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkboxService" value="checkboxService">
                        <label class="form-check-label" for="checkboxService">Dịch vụ</label>
                      </div>
                    </div>
                    <div class="form-check d-flex pl-0">
                      <div class="form-check form-check-inline form-check-wrapper">
                        <input class="form-check-input" type="checkbox" id="checkboxOffer" value="checkboxOffer">
                        <label class="form-check-label" for="checkboxOffer">Đề xuất</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkboxOther" value="checkboxOther">
                        <label class="form-check-label" for="checkboxOther">Vấn đề khác</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputProblem">Nội dung phản hồi</label>
                  <textarea class="form-control" id="inputProblem" rows="4"></textarea>
                </div>
              </div>
            </div>
            <div class="form-check contact-form-title">
              <label class="form-check-label" for="gridCheck">
                Chúng tôi đảm bảo thông tin của bạn sẽ được
                bảo mật và sẽ cố gắng khắc phục vấn đề trong thời gian nhanh nhất.
              </label>
            </div>
            <div class="form-btn-group">
              <button type="reset" class="btn btn-outline-secondary" onclick="resetForm()">Nhập lại</button>
              <button type="button" class="btn btn-outline-danger" onclick="sendRequest()">Gửi phản hồi</button>
            </div>
          </form>
          <div class="alert alert-success mt-3" role="alert" id="alert-message" style="display: none;">
            <h5 class="alert-heading">Thành công!</h5>
            <p>Ý kiến của bạn đã được ghi nhận.</p>
            <hr>
            <p class="mb-0">Chân thành cảm ơn bạn đã dành thời gian đóng góp ý kiến về cho chúng tôi!</p>
          </div>
        </div>
      </div>
      <!-- InstanceEndEditable -->

      <div class="footer">

          <div class="footer-infor"><i class="fas fa-phone fa-1x"></i> 0832.532.832</div>

          <div class="footer-infor"><i class="fab fa-facebook-square fa-1x"></i> Facebook</div>
          <div class="footer-infor"><i class="fab fa-instagram fa-1x"></i> Instagram</div>
        </div>
        <div class="footer-menu">
          <span><a href="index.html">TRANG CHỦ</a></span>

          <span><a href="menu.html">MENU</a></span>
          <span><a href="contacts.html">LIÊN HỆ</a></span>
        </div>
      </div>
    </div>
